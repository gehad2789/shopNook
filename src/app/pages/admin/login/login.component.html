<!-- /eactive Forms with formGroup and formControlName.  -->
<div class="parent">
    <form class="main-login" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="left-login">
            <h1>Login<br></h1>
            <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>

                <div class="textfield">
                    <label for="user">User</label>
                    <input type="text" id="user" placeholder="User" formControlName="name">
                    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                        <small *ngIf="form.get('name')?.errors?.['required']" class="text-danger">User is required.</small>
                    </div>
                </div>

                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" formControlName="password">
                    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                        <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
                        <small *ngIf="form.get('password')?.errors?.['pattern']" class="text-danger">
                            Password must contain at least one letter and one number.
                        </small>
                        <small *ngIf="form.get('password')?.errors?.['minlength']" class="text-danger">
                            Password must be at least 8 characters long.
                        </small>
                        <small *ngIf="form.get('password')?.errors?.['maxlength']" class="text-danger">
                            Password cannot be more than 18 characters.
                        </small>
                    </div>
                </div>

                <button class="btn-login" type="submit" [disabled]="form.invalid">Login</button>
                
                    <a class=" text-success text-start" href="/register"> register</a>


                

            </div>
        </div>
    </form>
</div>
