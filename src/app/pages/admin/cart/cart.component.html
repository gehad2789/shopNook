<app-layout></app-layout>
<div class="table-responsive p-2">
  <h2 class="text-muted"> Best Sold Products of The Month</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Category</th>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of mostSoldProducts">
          <td>{{ product.categoryName }}</td>
          <td>{{ product.productName }}</td>
          <td>{{ product.productPrice }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="mostSoldProducts.length === 0" class="text-center mt-3">No products sold this month</p>
  </div>
  <router-outlet></router-outlet>
