<div class="container my-3">
    <h2>Shopping Cart</h2>
    <div *ngIf="ProductsItems.length === 0">
      <p>Your cart is empty!</p>
    </div>
  
    <table class="table table-bordered" *ngIf="ProductsItems.length > 0">
      <thead>
        <tr>
            <th>Product Name</th>
          <th>Product ID</th>
          <th>Quantity</th>
          <th>Added Date</th>
          <th>Image</th>
          <th>Control</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ProductsItems">

          <td>{{ item.ProductId }}</td>
          <td>{{ item.Quantity }}</td>
          <td>{{ item.AddedDate | date: 'short' }}</td>
          <td>{{ item.productName}}</td>

          <td><img [src]='item.productImageUrl' class=" h-50 w-25"/></td>
          <td> <button class="btn btn-danger btn-sm" (click)="deleteitem(item.ProductId)">delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  

  <router-outlet></router-outlet>
