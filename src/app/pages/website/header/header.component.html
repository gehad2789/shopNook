<header>
  <nav class="navbar navbar-expand-lg navbar-light nav-yellow border-bottom border-top p-2">
    <div class="container">
      <a class="navbar-brand fs-4 fw-bold">
        <i class="fa fa-cart-shopping fs-4"></i>
        <a class="textBlur text-success p-2 h3 text-decoration-none" href="javascript:void(0)" routerLink="/shop">ShopNook</a>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <a class="p-2 text-dark fw-semibold text-uppercase text-decoration-none" href="#" routerLink="/contact">Contact us</a>
          <a class="p-2 text-dark fw-semibold text-uppercase text-decoration-none" href="#" routerLink="/about">About us</a>

          <!-- Category Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold text-uppercase text-black me-1" id="navbarDropdown"
              role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu p-0 m-0" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" *ngFor="let cat of catList; let index=index" (click)="navigate(cat.categoryId)">
                {{ cat.categoryName }}
              </a></li>
            </ul>
          </li>

          <!-- Empty Cart -->
          <ng-container *ngIf="cartlist.length == 0">

            <li class="nav-item">
              <a class="nav-link"><i class="fa-solid fa-magnifying-glass fs-5" style="color: black;"></i></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown3" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa fa-cart-shopping fs-5 me-1" style="color: black;"></i>
                <span class="position-absolute translate-middle badge rounded-pill bg-danger">0</span>
              </a>
              <ul class="dropdown-menu menuOnLeft rounded-0 p-0 m-0" aria-labelledby="navbarDropdown3">
                <li>
                  <p class="text-center mb-0">No Product Added to Cart</p>
                </li>
              </ul>
            </li>
          </ng-container>

          <!-- Cart Dropdown -->
           <ng-container *ngIf="cartlist.length !== 0">
  <li class="nav-item dropdown mt-0">
    <a class="nav-link dropdown-toggle" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fa fa-cart-shopping fs-5 me-1" style="color: #202122;"></i>
      <span class="position-absolute translate-middle badge rounded-pill bg-danger">
        {{ cartlist.length }}
      </span>
    </a>
    <ul class="dropdown-menu " aria-labelledby="navbarDropdown3">
      <li *ngFor="let cart of cartlist" >
        <div class="row">
          <div class="col-md-2">
            <!-- Cart item content here -->
          </div>
        </div>
      </li>
      <li class="p-2">
        <!-- Normal list items instead of buttons -->
        <ul class="list-unstyled">
          <div class="d-flex flex-column gap-2">
            <button class="btn btn-success btn-sm rounded w-100" routerLink="/cart">
              View Cart
            </button>
            <button class="btn btn-danger btn-sm rounded w-100" routerLink="/check" routerLinkActive="router-link-active">
              Checkout
            </button>
          </div>
          
        </ul>
      </li>
    </ul>
  </li>
</ng-container>



          <!-- User Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold text-uppercase me-1" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <span class="text-dark fw-bold"><i class="fa fa-user ms-3 me-1"></i>User</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/orders">Orders</a></li>
            </ul>
          </li>

          <!-- LogOut Button -->
          <li class="nav-item ms-4">
            <button class="btn btn-sm btn-danger logOutBtn" routerLink="/register" data-bs-toggle="tooltip" data-bs-title="Log out">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
